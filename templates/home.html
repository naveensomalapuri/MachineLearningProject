<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://kit.fontawesome.com/bbeb8a66ff.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Last year project</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/home.css')}}">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="predictdata">
        <span class="header-text"><i class="fa-solid fa-user-graduate"></i>StudMathPredict(GEEMM)</span>
      </a>
      <a class="navbar-brand" href="about">
        <span class="header-text">About </span>
      </a>
      <div class="form-check form-switch float-right">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
    </div>
  </nav>
  <div class="form-container login">
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <h3 class="text-center">Form Title</h3>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        &nbsp;&nbsp;<i class="fa-solid fa-user"></i>&nbsp;&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-user-gear"></i> <!-- Replace "fa-icon" with the desired icon class -->
          </span>
          <select class="form-select select-border-bottom" name="ethnicity" placeholder="Enter you ethnicity" required>
            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group c</option>
            <option value="group D"> Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-sharp fa-solid fa-graduation-cap"></i> <!-- Replace "fa-icon" with the desired icon class -->
          </span>
          <select class="form-select select-border-bottom" name="parental_level_of_education"
            placeholder="Enter you Parent Education" required>
            <option class="placeholder" selected disabled value="">Select Parent Education</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree"> master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Lunch Type</label><br>
        &nbsp;&nbsp;<i class="fa-solid fa-utensils"></i>&nbsp;&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lunch" id="lunchfree" value="free/reduced" required>
          <label class="form-check-label" for="lunchfree">
            free/reduced
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lunch" id="standard" value="standard" required>
          <label class="form-check-label" for="standard">
            standard
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Test preparation Course</label><br>
        &nbsp;&nbsp;<i class="fa-solid fa-hourglass-end"></i>&nbsp;&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="test_preparation_course" id="none" value="none" required>
          <label class="form-check-label" for="none">
            none
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="test_preparation_course" id="completed" value="completed"
            required>
          <label class="form-check-label" for="completed">
            completed
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"> Writing Score out of 100</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class='fa-solid fa-star'></i> <!-- Replace "fa-icon" with the desired icon class -->
          </span>
          <input type="number" name="writing_score" class="form-control single-line-input"
            placeholder="Enter your Writing score" min="0" max="100" required />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Reading Score out of 100</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-star"></i> <!-- Replace "fa-icon" with the desired icon class -->
          </span>
          <input type="number" name="reading_score" class="form-control single-line-input"
            placeholder="Enter your Reading score" min="0" max="100" required />
        </div>
      </div>
      <div class="mb-3 d-grid gap-2 col-6 mx-auto">
        <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
      </div>
    </form>
  </div>
  <div class="text-center highlight-box">
    Your's Student Maths performance probablity {{results}}
  </div>
  <footer>
    <p>Â© 2023 Aurora PG college @punjagutta. All rights reserved. | Student: <span class="student-name"><a class="navbar-brand" href="portfolio">
      Somalapuri Naveen
  </a></span></p>
  </footer>
  <!-- Include your jquery file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- Include your JavaScript file -->
  <script src="{{url_for('static', filename='js/home.js')}}"></script>
</body>

</html>
